<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form action="" id="display">
     <input type="text" id="show" value="" placeholder="0">
     <br>
     <input type="button" class="btn" value="AC" onclick="clearDisplay()">
     <input type="button" class="btn" value="DEL" onclick="deleteLastCharacter()">
     <input type="button" class="btn" value="." onclick="appendCharacter('.')">
     <input type="button" class="btn" value="%" onclick="appendCharacter('%')">
     <br> 
     <input type="button" class="btn" value="1" onclick="appendCharacter('1')">
     <input type="button" class="btn" value="2" onclick="appendCharacter('2')">
     <input type="button" class="btn" value="3" onclick="appendCharacter('3')">
     <input type="button" class="btn" value="/" onclick="appendCharacter('/')">
     <br>
     <input type="button" class="btn" value="4" onclick="appendCharacter('4')">
     <input type="button" class="btn" value="5" onclick="appendCharacter('5')">
     <input type="button" class="btn" value="6" onclick="appendCharacter('6')">
     <input type="button" class="btn" value="*" onclick="appendCharacter('*')">
     <br>
     <input type="button" class="btn" value="7" onclick="appendCharacter('7')">
     <input type="button" class="btn" value="8" onclick="appendCharacter('8')">
     <input type="button" class="btn" value="9" onclick="appendCharacter('9')">
     <input type="button" class="btn" value="-" onclick="appendCharacter('-')">
     <br>
     <input type="button" class="btn" value="00" onclick="appendCharacter('00')">
     <input type="button" class="btn" value="0" onclick="appendCharacter('0')">
     <input type="button" class="btn" value="=" onclick="calculate()">
     <input type="button" class="btn" value="+" onclick="appendCharacter('+')">
     <br>
  </form>

  <script>
    function clearDisplay() {
      document.getElementById("show").value = '';
    }

    function deleteLastCharacter() {
      var currentValue = document.getElementById("show").value;
      document.getElementById("show").value = currentValue.slice(0, -1);
    }

    function appendCharacter(char) {
      var currentValue = document.getElementById("show").value;
      document.getElementById("show").value = currentValue + char;
    }

    function calculate() {
      var expression = document.getElementById("show").value;
      try {
        var result = eval(expression);
        document.getElementById("show").value = result;
      } catch (error) {
        document.getElementById("show").value = 'Error';
      }
    }
  </script>
</body>
</html>
